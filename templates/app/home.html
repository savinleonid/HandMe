{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>HandMe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'app/styles.css' %}">
</head>
<body>
    <div class="sidenav" id="mySidenav">
        <a class="closebtn" href="javascript:void(0)" onclick="closeNav()">&times;</a>
        {% if user.is_authenticated %}
            <div class="user-info">
                <a href="{% url 'home' %}">
                    <img src="{{ user.profile.image.url }}" alt="{{ user.username }}" class="user-icon"> {{ user.username }}
                </a>
            </div>
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button class="logout-btn" type="submit">Logout</button>
            </form>
        {% else %}
            <a href="{% url 'login' %}">Sign In</a>
        {% endif %}
        <a href="{% url 'product_list' %}">Home</a>
        <a href="{% url 'product_create' %}">Add Product</a>
    </div>

    <div class="content">
        <span class="toggle_icon" onclick="openNav()">
            <i class="fas fa-bars" style="font-size: 30px; color: black;"></i> <!-- Drawer icon -->
        </span>

        <h1>All Products</h1>
        <div class="product-grid">
            {% for product in products %}
                <div class="product-card">
                    <h3>{{ product.title }}</h3>
                    {% if product.image %}
                        <img src="{{ product.image.url }}" alt="{{ product.title }}">
                    {% else %}
                        <img src="https://via.placeholder.com/150" alt="Default Image"> <!-- Placeholder for missing images -->
                    {% endif %}
                    <p>{{ product.description }}</p>
                </div>
            {% endfor %}
        </div>
    </div>

    <script src="{% static 'app/js/script.js' %}"></script>
</body>
</html>
